    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');
            const salesArrow = document.getElementById('sales-arrow');

            // 1. Fungsi untuk toggle sidebar mobile
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            // 2. Fungsi untuk dropdown menu "Input Penjualan"
            salesMenuBtn.addEventListener('click', () => {
                salesArrow.classList.toggle('rotate-180');
                if (salesSubmenu.style.maxHeight) {
                    salesSubmenu.style.maxHeight = null;
                } else {
                    salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
                }
            });

            const modalInput = document.getElementById('modal');
            const hargaInput = document.getElementById('harga');
            const formPulsa = document.getElementById('form-pulsa');
            const tableBodyPulsa = document.getElementById('table-body-pulsa');

            const namaPulsaInput = document.getElementById('nama_pulsa');
            const suggestionsContainer = document.getElementById('suggestions-container');
            let dataProdukPulsa = []; // Untuk menyimpan data produk pulsa
            
            // Elemen Modal Detail
            const detailModal = document.getElementById('detail-modal');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // Elemen Modal Edit
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('form-edit-pulsa');
            const editCancelBtn = document.getElementById('edit-cancel-btn');
            const searchInputPulsa = document.getElementById('search-pulsa');
            const cardBodyPulsa = document.getElementById('card-body-pulsa');

            // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

            // 3. Buka dropdown menu "Input Penjualan" secara default
            salesArrow.classList.add('rotate-180');
            salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";

            // 4. Fungsi untuk format input angka ke format Rupiah
            function formatRupiah(e) {
                const input = e.target;
                let numericValue = input.value.replace(/\D/g, '');

                if (!numericValue) {
                    input.value = '';
                    return;
                }
                const formattedValue = new Intl.NumberFormat('id-ID').format(numericValue);
                input.value = formattedValue;
            }

            modalInput.addEventListener('input', formatRupiah);
            hargaInput.addEventListener('input', formatRupiah);

            // Helper untuk mengirim data ke Google Script
            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action, payload, sheetName: sheetName })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            // 5. Fungsi untuk menangani submit form
            formPulsa.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitButton = formPulsa.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Menyimpan...';

                // Helper untuk mengubah format Rupiah ke angka
                const parseRupiah = (value) => parseInt(value.replace(/\D/g, ''), 10) || 0;

                const modal = parseRupiah(modalInput.value);
                const harga = parseRupiah(hargaInput.value);
                const pembayaran = document.getElementById('pembayaran').value;

                // Objek untuk dikirim ke Google Sheets (kunci harus cocok dengan header sheet)
                const gsheetData = {
                    id: Math.floor(100000 + Math.random() * 900000),
                    tanggal: document.getElementById('tanggal').value,
                    nomor: document.getElementById('no_hp').value,
                    nama_pulsa: document.getElementById('nama_pulsa').value,
                    modal: modal,
                    harga: harga,
                    sumber_modal: document.getElementById('sumber_modal_pulsa').value,
                    pembayaran: pembayaran
                };

                try {
                    const result = await sendDataToSheet('create', gsheetData, 'pulsa');

                    if (result.status === 'success') {
                        const localTransactions = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                        localTransactions.push(gsheetData); // Simpan objek yang sama persis
                        localStorage.setItem('transaksiPulsa', JSON.stringify(localTransactions));

                        // Render ulang tabel dan reset form
                        renderTabelPulsa();
                        formPulsa.reset();
                        alert(result.message);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Gagal menyimpan data ke Google Sheets. Error: ' + error.message);
                } finally {
                    // Kembalikan tombol ke keadaan semula
                    submitButton.disabled = false;
                    submitButton.textContent = 'Simpan Transaksi';
                }
            });

            // 6. Fungsi untuk merender data ke tabel
            function renderTabelPulsa(searchQuery = '') {
                const transactions = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                tableBodyPulsa.innerHTML = '';
                cardBodyPulsa.innerHTML = '';

                const lowerCaseQuery = searchQuery.toLowerCase().trim();
                const filteredTransactions = transactions.filter(tx => {
                    if (!lowerCaseQuery) return true; // Tampilkan semua jika pencarian kosong
                    const idMatch = tx.id && tx.id.toString().includes(lowerCaseQuery);
                    const noHpMatch = tx.nomor && tx.nomor.toLowerCase().includes(lowerCaseQuery);
                    const produkMatch = tx.nama_pulsa && tx.nama_pulsa.toLowerCase().includes(lowerCaseQuery);
                    return idMatch || noHpMatch || produkMatch;
                });

                if (filteredTransactions.length === 0) {
                    const message = searchQuery ? `Tidak ada data yang cocok dengan pencarian "${searchQuery}".` : 'Belum ada data transaksi.';
                    tableBodyPulsa.innerHTML = `<tr><td colspan="8" class="text-center py-4">${message}</td></tr>`;
                    cardBodyPulsa.innerHTML = `<div class="text-center py-4 text-gray-500 col-span-full">${message}</div>`;
                    return;
                }

                filteredTransactions.forEach(tx => {
                    const row = document.createElement('tr');
                    
                    // Format tanggal agar lebih mudah dibaca
                    const tanggalFormatted = new Date(tx.tanggal).toLocaleString('id-ID', {
                        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    // Tambahkan fallback untuk mencegah error jika modal/harga tidak ada
                    const modal = tx.modal || tx.Modal || 0;
                    const harga = tx.harga || tx.Harga || 0;

                    // Render untuk Tabel Desktop
                    row.innerHTML = `
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${tx.id}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${tx.sumber_modal}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">${tanggalFormatted}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${tx.nomor}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${tx.nama_pulsa}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">Rp ${modal.toLocaleString('id-ID')}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">Rp ${harga.toLocaleString('id-ID')}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1 px-2 rounded-md js-detail-btn" data-id="${tx.id}">Detail</button>
                            <button class="bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-edit-btn" data-id="${tx.id}">Edit</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-delete-btn" data-id="${tx.id}">Delete</button>
                        </td>
                    `;
                    tableBodyPulsa.appendChild(row);

                    // Render untuk Card Mobile
                    const card = document.createElement('div');
                    card.className = 'bg-white border border-gray-200 rounded-lg shadow-sm p-4 space-y-2';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-gray-800">${tx.nama_pulsa}</span>
                            <span class="text-xs bg-indigo-100 text-indigo-800 font-medium px-2 py-0.5 rounded">ID: ${tx.id}</span>
                        </div>
                        <p class="text-sm text-gray-600">${tx.nomor}</p>
                        <p class="text-sm text-gray-600">${tanggalFormatted}</p>
                        <div class="pt-2 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-lg font-semibold text-gray-800">Rp ${harga.toLocaleString('id-ID')}</span>
                            <div class="flex space-x-1">
                                <button class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1 px-2 rounded-md js-detail-btn" data-id="${tx.id}">Detail</button>
                                <button class="bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-edit-btn" data-id="${tx.id}">Edit</button>
                                <button class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-delete-btn" data-id="${tx.id}">Delete</button>
                            </div>
                        </div>`;
                    cardBodyPulsa.appendChild(card);
                });
            }

            // 7. Fungsi untuk menangani aksi dari tombol di tabel
            async function handleTableActions(e) {
                const target = e.target;
                const id = target.dataset.id;

                if (!id) return; // Keluar jika tidak ada ID

                const transactions = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                const transaction = transactions.find(tx => tx.id == id);
                if (!transaction) return;

                // Aksi Detail
                if (target.classList.contains('js-detail-btn')) {
                    // Fallback untuk data yang mungkin tidak konsisten
                    const modal = transaction.modal || transaction.Modal || 0;
                    const harga = transaction.harga || transaction.Harga || 0;

                    modalContent.innerHTML = `
                        <p><strong>ID Transaksi:</strong> ${transaction.id}</p>
                        <p><strong>Tanggal:</strong> ${new Date(transaction.tanggal).toLocaleString('id-ID')}</p>
                        <p><strong>No. HP:</strong> ${transaction.nomor}</p>
                        <p><strong>Produk:</strong> ${transaction.nama_pulsa}</p>
                        <p><strong>Modal:</strong> Rp ${modal.toLocaleString('id-ID')}</p>
                        <p><strong>Harga Jual:</strong> Rp ${harga.toLocaleString('id-ID')}</p>
                        <p><strong>Sumber Modal:</strong> ${transaction.sumber_modal}</p>
                        <p><strong>Pembayaran:</strong> ${transaction.pembayaran}</p>
                    `;
                    detailModal.classList.remove('hidden');
                }

                // Aksi Delete
                if (target.classList.contains('js-delete-btn')) {
                    if (confirm(`Apakah Anda yakin ingin menghapus transaksi dengan ID ${id}?`)) {
                        try {
                            target.textContent = 'Menghapus...';
                            target.disabled = true;
                            const result = await sendDataToSheet('delete', { id }, 'pulsa');
                            if (result.status === 'success') {
                                const updatedTransactions = transactions.filter(tx => tx.id != id);
                                localStorage.setItem('transaksiPulsa', JSON.stringify(updatedTransactions));
                                renderTabelPulsa();
                                alert(result.message);
                            } else {
                                throw new Error(result.message);
                            }
                        } catch (error) {
                            alert('Gagal menghapus data: ' + error.message);
                            target.textContent = 'Delete';
                            target.disabled = false;
                        }
                    }
                }

                // Aksi Edit
                if (target.classList.contains('js-edit-btn')) {
                    // Fallback untuk data yang mungkin tidak konsisten
                    const modal = transaction.modal || transaction.Modal || 0;
                    const harga = transaction.harga || transaction.Harga || 0;

                    // Isi form edit dengan data yang ada
                    document.getElementById('edit-id').value = transaction.id;
                    document.getElementById('edit-tanggal').value = transaction.tanggal;
                    document.getElementById('edit-no_hp').value = transaction.nomor;
                    document.getElementById('edit-nama_pulsa').value = transaction.nama_pulsa;
                    document.getElementById('edit-modal-input').value = modal.toLocaleString('id-ID');
                    document.getElementById('edit-harga').value = harga.toLocaleString('id-ID');
                    document.getElementById('edit-sumber_modal_pulsa').value = transaction.sumber_modal;
                    document.getElementById('edit-pembayaran').value = transaction.pembayaran;
                    
                    // Tampilkan modal edit
                    editModal.classList.remove('hidden');
                }
            }

            // 8. Event listener untuk modal
            modalCloseBtn.addEventListener('click', () => detailModal.classList.add('hidden'));
            editCancelBtn.addEventListener('click', () => editModal.classList.add('hidden'));
            
            // Format rupiah untuk input di modal edit
            document.getElementById('edit-modal-input').addEventListener('input', formatRupiah);
            document.getElementById('edit-harga').addEventListener('input', formatRupiah);

            // 9. Event listener untuk submit form edit

            // Setel tanggal dan waktu saat ini secara otomatis pada input tanggal
            const tanggalInput = document.getElementById('tanggal');
            if (tanggalInput) {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                tanggalInput.value = formattedDateTime;
            }


            editForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitButton = editForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Menyimpan...';

                const parseRupiah = (value) => parseInt(value.replace(/\D/g, ''), 10) || 0;

                // Data transaksi yang akan diupdate
                const updatedTxData = {
                    id: document.getElementById('edit-id').value,
                    tanggal: document.getElementById('edit-tanggal').value,
                    nomor: document.getElementById('edit-no_hp').value,
                    nama_pulsa: document.getElementById('edit-nama_pulsa').value,
                    modal: parseRupiah(document.getElementById('edit-modal-input').value),
                    harga: parseRupiah(document.getElementById('edit-harga').value),
                    sumber_modal: document.getElementById('edit-sumber_modal_pulsa').value,
                    pembayaran: document.getElementById('edit-pembayaran').value,
                };

                try {
                    // Kirim pembaruan hanya untuk data transaksi
                    const result = await sendDataToSheet('update', updatedTxData, 'pulsa');

                    if (result.status === 'success') {
                        // Update localStorage untuk transaksi
                        let transactions = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                        const txIndex = transactions.findIndex(tx => tx.id == updatedTxData.id);
                        if (txIndex !== -1) {
                            transactions[txIndex] = updatedTxData;
                        }
                        localStorage.setItem('transaksiPulsa', JSON.stringify(transactions));

                        renderTabelPulsa();
                        editModal.classList.add('hidden');
                        alert('Data transaksi berhasil diperbarui.'); // Pesan diubah
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    alert('Gagal memperbarui data: ' + error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Simpan Perubahan';
                }
            });

            searchInputPulsa.addEventListener('input', () => {
                renderTabelPulsa(searchInputPulsa.value);
            });

            // Tambahkan satu event listener ke body tabel untuk menangani semua aksi (event delegation)
            tableBodyPulsa.addEventListener('click', handleTableActions);
            cardBodyPulsa.addEventListener('click', handleTableActions);

            // 10. Fungsi untuk memuat data dari Google Sheet saat halaman dibuka
            async function loadDataFromSheet() {
                tableBodyPulsa.innerHTML = `<tr><td colspan="8" class="text-center py-4">Memuat data dari server...</td></tr>`;
                cardBodyPulsa.innerHTML = `<div class="text-center py-4 text-gray-500 col-span-full">Memuat data dari server...</div>`;
                try {
                    const response = await sendDataToSheet('read', {}, 'pulsa');
                    
                    // LANGKAH DIAGNOSTIK: Tampilkan respons mentah ke konsol
                    console.log("Raw response from Google Sheet:", response);

                    // Cek apakah ada data yang bisa diproses
                    const rawData = response.data || response; // Ambil `response.data` atau `response` itu sendiri

                    if (Array.isArray(rawData) && rawData.length > 0) {
                        const normalizedData = rawData.map(tx => ({
                            id: tx.id || tx.ID,
                            tanggal: tx.tanggal || tx.Tanggal,
                            nomor: tx.nomor || tx.Nomor || tx['No. HP'] || tx.no_hp,
                            nama_pulsa: tx.nama_pulsa || tx['Nama Pulsa'] || tx.Produk,
                            modal: tx.modal || tx.Modal || 0,
                            harga: tx.harga || tx.Harga || tx['Harga Jual'] || 0,
                            sumber_modal: tx.sumber_modal || tx['Sumber Modal'],
                            pembayaran: tx.pembayaran || tx.Pembayaran
                        }));

                        localStorage.setItem('transaksiPulsa', JSON.stringify(normalizedData));
                        renderTabelPulsa();
                    } else {
                        // Jika tidak ada data, tampilkan pesan di tabel
                        const message = "Tidak ada data transaksi pulsa.";
                        tableBodyPulsa.innerHTML = `<tr><td colspan="8" class="text-center py-4">${message}</td></tr>`;
                        cardBodyPulsa.innerHTML = `<div class="text-center py-4 text-gray-500 col-span-full">${message}</div>`;
                        // Kosongkan juga localStorage jika tidak ada data
                        localStorage.removeItem('transaksiPulsa');
                    }
                } catch (error) {
                    const message = "Gagal memuat data. Coba muat ulang halaman.";
                    tableBodyPulsa.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">${message}</td></tr>`;
                    cardBodyPulsa.innerHTML = `<div class="text-center py-4 text-red-500 col-span-full">${message}</div>`;
                    // Jika gagal, bisa coba render dari local storage yang mungkin sudah ada
                    // renderTabelPulsa(); 
                }
            }

            // 11. Fungsi untuk memuat data produk pulsa untuk sugesti
            async function loadProdukPulsa() {
                try {
                    const result = await sendDataToSheet('read', {}, 'produk_pulsa');
                    if (result.status === 'success') {
                        dataProdukPulsa = result.data;
                        localStorage.setItem('dataProdukPulsa', JSON.stringify(result.data));
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Gagal memuat data produk pulsa:', error);
                    dataProdukPulsa = JSON.parse(localStorage.getItem('dataProdukPulsa')) || [];
                }
            }

            // 12. Event listener untuk input nama pulsa (autocomplete)
            namaPulsaInput.addEventListener('input', () => {
                const query = namaPulsaInput.value.toLowerCase();
                suggestionsContainer.innerHTML = '';
                if (query.length === 0) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const filteredData = dataProdukPulsa.filter(item => item.nama.toLowerCase().includes(query));

                if (filteredData.length > 0) {
                    filteredData.forEach(item => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.classList.add('p-2', 'hover:bg-gray-100', 'cursor-pointer');
                        suggestionItem.textContent = item.nama;
                        suggestionItem.dataset.item = JSON.stringify(item);
                        suggestionsContainer.appendChild(suggestionItem);
                    });
                    suggestionsContainer.classList.remove('hidden');
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // 13. Event listener untuk klik pada item sugesti
            suggestionsContainer.addEventListener('click', (e) => {
                if (e.target && e.target.dataset.item) {
                    const selectedItem = JSON.parse(e.target.dataset.item);
                    namaPulsaInput.value = selectedItem.nama;
                    modalInput.value = selectedItem.modal.toLocaleString('id-ID');
                    hargaInput.value = selectedItem.harga.toLocaleString('id-ID');
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // 14. Sembunyikan sugesti saat klik di luar
            document.addEventListener('click', (e) => {
                if (!namaPulsaInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.classList.add('hidden');
                }
            });

            // Render tabel saat halaman pertama kali dimuat
            loadDataFromSheet();
            loadProdukPulsa();
        });
    </script>

</body>
</html>
