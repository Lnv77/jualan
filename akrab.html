    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');

            });

            const modalAkrabInput = document.getElementById('modal_akrab');
            const hargaAkrabInput = document.getElementById('harga_jual_akrab');
            const formAkrab = document.getElementById('form-akrab');
            const tableBodyAkrab = document.getElementById('table-body-akrab');
            const searchInputAkrab = document.getElementById('search-akrab');
            
            // Elemen untuk sugesti nama
            const namaPelangganInput = document.getElementById('nama_pelanggan_akrab');
            const suggestionsContainerAkrab = document.getElementById('suggestions-container-akrab');

            const tanggalTambahInput = document.getElementById('tanggal_tambah_akrab');
            const masaAktifInput = document.getElementById('masa_aktif_akrab');

            // Elemen untuk mode Edit
            const editIdInput = document.getElementById('edit-id-akrab');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const submitBtnAkrab = formAkrab.querySelector('button[type="submit"]');
            
            // Variabel global untuk menyimpan data sugesti dari sheet
            let suggestionDataList = [];

            // ++ HELPER FUNCTIONS UNTUK PENCARIAN LEBIH BAIK ++

            // Fungsi Debounce untuk menunda eksekusi fungsi agar tidak berjalan 
            // pada setiap ketikan, sehingga lebih responsif dan hemat sumber daya.
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // Fungsi pencarian yang lebih canggih (powerful search)
            // Mendukung pencarian berdasarkan inisial dan awal kata.
            function isMatch(query, text) {
                if (!query) return true;
                if (!text) return false;

                const lowerQuery = query.toLowerCase();
                // ++ FIX: Memastikan 'text' diperlakukan sebagai string sebelum memanggil .toLowerCase()
                // Ini mencegah error jika data (seperti nomor HP) berupa angka, yang menyebabkan script berhenti.
                const lowerText = String(text).toLowerCase();
                // 1. Pencocokan substring langsung (paling umum dan cepat)
                if (lowerText.includes(lowerQuery)) return true;

                // 2. Pencocokan berdasarkan awal setiap kata (e.g., "jo do" -> "John Doe")
                const queryWords = lowerQuery.split(' ').filter(w => w);
                const textWords = lowerText.split(' ');
                if (queryWords.every(qw => textWords.some(tw => tw.startsWith(qw)))) return true;

                // 3. Pencocokan inisial (e.g., "jd" -> "John Doe")
                const initials = textWords.map(w => w[0]).join('');
                if (initials.startsWith(lowerQuery.replace(/\s/g, ''))) return true;

                return false;
            }

            // Fungsi untuk mengatur tanggal default saat halaman dimuat
            function setDefaultDates() {
                const now = new Date();

                // 1. Set "Tanggal Ditambahkan" ke waktu sekarang
                // Format untuk input datetime-local adalah YYYY-MM-DDTHH:mm
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                tanggalTambahInput.value = formattedDateTime;

                // 2. Set "Masa Aktif" 30 hari dari sekarang
                const futureDate = new Date(now);
                futureDate.setDate(futureDate.getDate() + 29); // Diubah menjadi 29 agar total durasi 30 hari (hari pertama dihitung)
                
                // Format untuk input date adalah YYYY-MM-DD
                const futureYear = futureDate.getFullYear();
                const futureMonth = (futureDate.getMonth() + 1).toString().padStart(2, '0');
                const futureDay = futureDate.getDate().toString().padStart(2, '0');
                const formattedFutureDate = `${futureYear}-${futureMonth}-${futureDay}`;
                masaAktifInput.value = formattedFutureDate;
            }

            // 3. Buka dropdown menu "Input Penjualan" secara default
            salesArrow.classList.add('rotate-180');
            salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";

            // Fungsi untuk memperbarui "Masa Aktif" jika "Tanggal Ditambahkan" diubah
            function updateMasaAktif() {
                if (!tanggalTambahInput.value) {
                    masaAktifInput.value = '';
                    return;
                }
                const startDate = new Date(tanggalTambahInput.value);
                startDate.setDate(startDate.getDate() + 29); // Diubah menjadi 29 agar total durasi 30 hari (hari pertama dihitung)

                const futureYear = startDate.getFullYear();
                const futureMonth = (startDate.getMonth() + 1).toString().padStart(2, '0');
                const futureDay = startDate.getDate().toString().padStart(2, '0');
                masaAktifInput.value = `${futureYear}-${futureMonth}-${futureDay}`;
            }

            // 4. Fungsi untuk format input angka ke format Rupiah
            function formatRupiah(e) {
                const input = e.target;
                let numericValue = input.value.replace(/\D/g, '');

                if (!numericValue) {
                    input.value = '';
                    return;
                }
                const formattedValue = new Intl.NumberFormat('id-ID').format(numericValue);
                input.value = formattedValue;
            }

            modalAkrabInput.addEventListener('input', formatRupiah);
            hargaAkrabInput.addEventListener('input', formatRupiah);

            // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

            // Helper untuk mengirim data ke Google Script
            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action, payload, sheetName: sheetName })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            // 5. Fungsi untuk menangani submit form
            formAkrab.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitButton = formAkrab.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Menyimpan...';

                const parseRupiah = (value) => parseInt(value.replace(/\D/g, ''), 10) || 0;

                const isUpdate = !!editIdInput.value;
                const id = isUpdate ? editIdInput.value : String(Math.floor(100000 + Math.random() * 900000));

                // Objek untuk disimpan di localStorage (menggunakan camelCase)
                const localData = {
                    id: id,
                    tanggalTambah: document.getElementById('tanggal_tambah_akrab').value,
                    nama: document.getElementById('nama_pelanggan_akrab').value,
                    noHp: document.getElementById('no_hp_akrab').value,
                    masaAktif: document.getElementById('masa_aktif_akrab').value,
                    modal: parseRupiah(modalAkrabInput.value),
                    harga: parseRupiah(hargaAkrabInput.value),
                    metodePembayaran: document.getElementById('metode_pembayaran_akrab').value,
                    sumberModal: document.getElementById('sumber_modal_akrab').value,
                    akunPengelola: document.getElementById('akun_pengelola_akrab').value,
                    noEwalletPengelola: document.getElementById('no_ewallet_akrab').value,
                };

                // Objek untuk dikirim ke Google Sheets (sesuai nama kolom yang diminta)
                const gsheetData = {
                    id: localData.id,
                    tanggal_ditambahkan: localData.tanggalTambah,
                    nama: localData.nama,
                    nomor: localData.noHp,
                    'masa aktif': localData.masaAktif,
                    modal: localData.modal,
                    harga: localData.harga,
                    metode_pembayaran: localData.metodePembayaran,
                    'sumber modal': localData.sumberModal,
                    link_akun: localData.akunPengelola,
                    no_wallet: localData.noEwalletPengelola
                };

                const action = isUpdate ? 'update' : 'create';

                try {
                    const result = await sendDataToSheet(action, gsheetData, 'paket_akrab');
                    if (result.status === 'success') {
                        let pelangganList = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                        if (isUpdate) {
                            const index = pelangganList.findIndex(p => p.id == id);
                            if (index !== -1) pelangganList[index] = localData;
                        } else {
                            pelangganList.push(localData);
                        }
                        localStorage.setItem('pelangganAkrab', JSON.stringify(pelangganList));

                        renderTabelAkrab();
                        resetFormToCreateMode();
                        alert(result.message || (isUpdate ? 'Data berhasil diperbarui.' : 'Data berhasil disimpan.'));
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Gagal ${isUpdate ? 'memperbarui' : 'menyimpan'} data. Error: ${error.message}`);
                } finally {
                    submitButton.disabled = false;
                    // Teks tombol direset oleh resetFormToCreateMode()
                }
            });

            function resetFormToCreateMode() {
                formAkrab.reset();
                editIdInput.value = '';
                submitBtnAkrab.textContent = 'Simpan Data';
                cancelEditBtn.classList.add('hidden');
                setDefaultDates();
            }

            // 6. Fungsi untuk merender data ke tabel
            function renderTabelAkrab(searchQuery = '') {
                const pelangganList = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                tableBodyAkrab.innerHTML = '';
                const cardBodyAkrab = document.getElementById('card-body-akrab');
                cardBodyAkrab.innerHTML = '';

                const filteredPelanggan = pelangganList.filter(p => {
                    if (!searchQuery.trim()) return true;
                    // Gunakan fungsi isMatch untuk pencarian nama dan No. HP yang lebih canggih
                    // Pencarian ID tetap menggunakan 'includes' untuk pencocokan sederhana.
                    return (p.id && p.id.toString().includes(searchQuery.toLowerCase().trim())) ||
                           isMatch(searchQuery, p.nama) ||
                           (p.noHp && isMatch(searchQuery, p.noHp));
                });

                if (filteredPelanggan.length === 0) {
                    const message = searchQuery ? `Tidak ada data yang cocok dengan pencarian "${searchQuery}".` : 'Belum ada data pelanggan.';
                    tableBodyAkrab.innerHTML = `<tr><td colspan="7" class="text-center py-4">${message}</td></tr>`;
                    cardBodyAkrab.innerHTML = `<div class="text-center py-4 text-gray-500">${message}</div>`;
                    return;
                }

                filteredPelanggan.forEach(p => {
                    const harga = p.harga || 0;
                    const tanggalTambahFormatted = new Date(p.tanggalTambah).toLocaleString('id-ID', {
                        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                    const masaAktifFormatted = new Date(p.masaAktif).toLocaleDateString('id-ID', {
                        day: '2-digit', month: 'long', year: 'numeric'
                    });

                    // Tabel (desktop)
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.id}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.nama}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${p.noHp}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${masaAktifFormatted}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${p.metodePembayaran} - Rp ${harga.toLocaleString('id-ID')}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${tanggalTambahFormatted}</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="detail-akrab.html?id=${p.id}" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold py-1 px-2 rounded-md">Detail</a>
                            <button class="bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-edit-btn" data-id="${p.id}">Edit</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-2 rounded-md ml-2 js-delete-btn" data-id="${p.id}">Hapus</button>
                        </td>
                    `;
                    tableBodyAkrab.appendChild(row);

                    // Card (mobile)
                    const card = document.createElement('div');
                    card.className = "rounded-lg border shadow p-4 bg-gray-50";
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs text-gray-500">ID: ${p.id}</span>
                            <span class="text-xs text-gray-500">${tanggalTambahFormatted}</span>
                        </div>
                        <div class="font-semibold text-gray-800 mb-1">${p.nama} <span class="text-xs text-gray-500">(${p.noHp})</span></div>
                        <div class="text-sm text-gray-600 mb-1">Masa Aktif: ${masaAktifFormatted}</div>
                        <div class="text-sm text-gray-600 mb-1">Pembayaran: ${p.metodePembayaran} - Rp ${harga.toLocaleString('id-ID')}</div>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <a href="detail-akrab.html?id=${p.id}" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold py-1 px-2 rounded-md">Detail</a>
                            <button class="bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-semibold py-1 px-2 rounded-md js-edit-btn" data-id="${p.id}">Edit</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-2 rounded-md js-delete-btn" data-id="${p.id}">Hapus</button>
                        </div>
                    `;
                    cardBodyAkrab.appendChild(card);
                });
            }

            // 7. Fungsi untuk menangani aksi di tabel (Edit & Hapus)
            async function handleTableActions(e) {
                const target = e.target;
                const id = target.dataset.id;
                if (!id) return;

                const pelangganList = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                const pelanggan = pelangganList.find(p => p.id == id);
                if (!pelanggan) return;

                // Aksi Hapus
                if (target.classList.contains('js-delete-btn')) {
                    if (confirm(`Apakah Anda yakin ingin menghapus data pelanggan "${pelanggan.nama}"?`)) {
                        try {
                            target.textContent = 'Menghapus...';
                            target.disabled = true;
                            const result = await sendDataToSheet('delete', { id }, 'paket_akrab');
                            if (result.status === 'success') {
                                let updatedList = pelangganList.filter(p => p.id != id);
                                localStorage.setItem('pelangganAkrab', JSON.stringify(updatedList));
                                renderTabelAkrab();
                                alert(result.message);
                            } else {
                                throw new Error(result.message);
                            }
                        } catch (error) {
                            alert('Gagal menghapus data: ' + error.message);
                            target.textContent = 'Hapus';
                            target.disabled = false;
                        }
                    }
                }

                // Aksi Edit
                if (target.classList.contains('js-edit-btn')) {
                    editIdInput.value = pelanggan.id;
                    // Format tanggal untuk input datetime-local (YYYY-MM-DDTHH:mm)
                    // Data dari sheet bisa jadi string ISO penuh, kita potong sesuai format.
                    document.getElementById('tanggal_tambah_akrab').value = pelanggan.tanggalTambah ? pelanggan.tanggalTambah.slice(0, 16) : '';
                    document.getElementById('nama_pelanggan_akrab').value = pelanggan.nama;
                    document.getElementById('no_hp_akrab').value = pelanggan.noHp;
                    // Format tanggal untuk input date (YYYY-MM-DD)
                    document.getElementById('masa_aktif_akrab').value = pelanggan.masaAktif ? pelanggan.masaAktif.slice(0, 10) : '';
                    modalAkrabInput.value = (pelanggan.modal || 0).toLocaleString('id-ID');
                    hargaAkrabInput.value = (pelanggan.harga || 0).toLocaleString('id-ID');
                    document.getElementById('metode_pembayaran_akrab').value = pelanggan.metodePembayaran;
                    document.getElementById('sumber_modal_akrab').value = pelanggan.sumberModal;
                    document.getElementById('akun_pengelola_akrab').value = pelanggan.akunPengelola;
                    document.getElementById('no_ewallet_akrab').value = pelanggan.noEwalletPengelola;

                    submitBtnAkrab.textContent = 'Simpan Perubahan';
                    cancelEditBtn.classList.remove('hidden');

                    formAkrab.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            // Terapkan debounce pada input pencarian utama untuk performa lebih baik
            searchInputAkrab.addEventListener('input', debounce(() => {
                renderTabelAkrab(searchInputAkrab.value);
            }, 300));

            // --- START: Logika untuk sugesti nama pelanggan ---

            const handleNamaInput = debounce((e) => {
                const query = e.target.value;
                suggestionsContainerAkrab.innerHTML = '';

                if (query.trim().length < 1) {
                    suggestionsContainerAkrab.classList.add('hidden');
                    return;
                }

                // --- START: Gabungkan data dari master sheet dan data input saat ini ---
                const uniqueCustomers = new Map();
                const pelangganListFromStorage = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];

                // 1. Tambahkan data dari master list (pelanggan_akrab)
                suggestionDataList.forEach(p => {
                    if (p.nama) {
                        // Gunakan nama (lowercase) sebagai kunci untuk memastikan keunikan
                        // Simpan objek yang konsisten
                        uniqueCustomers.set(p.nama.toLowerCase(), { nama: p.nama, noHp: p.noHp });
                    }
                });

                // 2. Tambahkan data dari input saat ini (paket_akrab)
                // Ini akan menambahkan pelanggan baru atau menimpa data yang ada, memastikan data terbaru muncul
                pelangganListFromStorage.forEach(p => {
                    if (p.nama) {
                        uniqueCustomers.set(p.nama.toLowerCase(), { nama: p.nama, noHp: p.noHp });
                    }
                });
                // --- END: Gabungkan data ---

                const filteredData = Array.from(uniqueCustomers.values())
                    .filter(item => isMatch(query, item.nama) || (item.noHp && isMatch(query, item.noHp)));

                if (filteredData.length > 0) {
                    filteredData.forEach(item => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.classList.add('p-2', 'hover:bg-gray-100', 'cursor-pointer', 'text-sm');
                        suggestionItem.textContent = `${item.nama} (${item.noHp || 'No HP kosong'})`;
                        suggestionItem.dataset.pelanggan = JSON.stringify(item);
                        suggestionsContainerAkrab.appendChild(suggestionItem);
                    });
                    suggestionsContainerAkrab.classList.remove('hidden');
                } else {
                    suggestionsContainerAkrab.classList.add('hidden');
                }
            }, 250); // Tunda 250ms setelah user berhenti mengetik

            namaPelangganInput.addEventListener('input', handleNamaInput);

            suggestionsContainerAkrab.addEventListener('click', (e) => {
                if (e.target && e.target.dataset.pelanggan) {
                    const selectedPelanggan = JSON.parse(e.target.dataset.pelanggan);
                    namaPelangganInput.value = selectedPelanggan.nama;
                    document.getElementById('no_hp_akrab').value = selectedPelanggan.noHp;
                    suggestionsContainerAkrab.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!namaPelangganInput.contains(e.target) && !suggestionsContainerAkrab.contains(e.target)) {
                    suggestionsContainerAkrab.classList.add('hidden');
                }
            });

            // --- END: Logika untuk sugesti nama pelanggan ---

            // 9. Fungsi untuk memuat data dari Google Sheet saat halaman dibuka
            async function loadDataFromSheet() {
                tableBodyAkrab.innerHTML = `<tr><td colspan="7" class="text-center py-4">Memuat data dari server...</td></tr>`;
                try {
                    const result = await sendDataToSheet('read', {}, 'paket_akrab');
                    if (result.status === 'success') {
                        // Data dari sheet mungkin memiliki nama kolom yang berbeda, kita perlu memetakannya
                        const mappedData = result.data.map(item => ({
                            id: item.id,
                            tanggalTambah: item.tanggal_ditambahkan,
                            nama: item.nama,
                            noHp: item.nomor,
                            masaAktif: item['masa aktif'],
                            modal: item.modal || item.Modal || 0,
                            harga: item.harga || item.Harga || 0,
                            metodePembayaran: item.metode_pembayaran,
                            sumberModal: item['sumber modal'],
                            akunPengelola: item.link_akun,
                            noEwalletPengelola: item.no_wallet
                        }));
                        localStorage.setItem('pelangganAkrab', JSON.stringify(mappedData));
                        renderTabelAkrab();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Gagal memuat data dari Sheet:', error);
                    tableBodyAkrab.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-500">Gagal memuat data. Coba muat ulang halaman.</td></tr>`;
                }
            }

            // Fungsi untuk memuat data sugesti dari sheet 'pelanggan_akrab'
            async function loadSuggestionData() {
                try {
                    const result = await sendDataToSheet('read', {}, 'pelanggan_akrab');
                    if (result.status === 'success' && Array.isArray(result.data)) {
                        // Petakan data dari sheet ke format yang konsisten
                        suggestionDataList = result.data.map(item => ({
                            id: item.id,
                            nama: item.nama,
                            noHp: item.nomor // Sesuaikan 'nomor' dengan nama kolom di sheet Anda
                        }));
                    } else {
                        console.error('Gagal memuat data sugesti atau format data salah:', result.message);
                        suggestionDataList = []; // Kosongkan jika gagal
                    }
                } catch (error) {
                    console.error('Error saat memuat data sugesti dari Sheet:', error);
                    suggestionDataList = []; // Kosongkan jika terjadi error
                }
            }

            // Tambahkan event listener untuk memperbarui masa aktif secara dinamis
            tanggalTambahInput.addEventListener('change', updateMasaAktif);
            tableBodyAkrab.addEventListener('click', handleTableActions);
            cancelEditBtn.addEventListener('click', () => {
                resetFormToCreateMode();
                // Scroll to top to show the fresh form
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            document.getElementById('card-body-akrab').addEventListener('click', handleTableActions);

            // Render tabel saat halaman pertama kali dimuat
            loadDataFromSheet();
            loadSuggestionData(); // Muat data untuk sugesti
            // Panggil fungsi untuk mengisi tanggal otomatis
            setDefaultDates();
        });
    </script>
