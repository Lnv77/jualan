<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Agen Pulsa</title>
    <!-- Memuat Tailwind CSS dari CDN dengan plugin Forms -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        /* Menambahkan font yang lebih baik untuk tampilan */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex-shrink-0">
            <!-- Logo / Judul Sidebar -->
            <div class="p-4 text-2xl font-bold text-center border-b border-gray-700">
                <a href="index.html">Admin Panel</a>
            </div>

            <!-- Menu Navigasi -->
            <nav class="mt-6">
                <!-- Menu Input Penjualan Dropdown -->
                <div>
                    <button id="sales-menu-btn" class="w-full flex justify-between items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none">
                        <span class="flex items-center">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            <span>Input Penjualan</span>
                        </span>
                        <svg id="sales-arrow" class="h-5 w-5 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Submenu -->
                    <div id="sales-submenu" class="overflow-hidden max-h-0 bg-gray-700 transition-all duration-500 ease-in-out">
                        <a href="pulsa.html" class="block px-4 py-3 pl-12 text-sm text-gray-300 hover:bg-gray-600 hover:text-white">Pulsa</a>
                        <a href="akrab.html" class="block px-4 py-3 pl-12 text-sm text-gray-300 hover:bg-gray-600 hover:text-white">Paket Akrab</a>
                    </div>
                </div>

                <!-- Menu Data -->
                <a href="barang.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 4.036 4 9 4 4.964 0 9-1.79 9-4V7c0-2.21-4.036-4-9-4-4.964 0-9 1.79-9 4z" />
                    </svg>
                    <span>Data Produk Pulsa</span>
                </a>

                <a href="riwayat.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Riwayat Transaksi
                </a>

                <a href="keuangan.html" class="flex items-center px-4 py-3 bg-gray-700 text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0H8m11 11v-1a2 2 0 00-2-2H7a2 2 0 00-2 2v1m14 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1m14 0h1v-1a2 2 0 00-2-2h-1.333a2 2 0 00-1.334 2.25V17m0 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1"/>
                    </svg>
                    Keuangan
                </a>
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071a10 10 0 0114.142 0M1.394 9.393a15 15 0 0121.212 0"/>
                    </svg>
                    Manajemen Wifi
                </a>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header Konten -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-btn" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <h1 id="header-title" class="text-xl font-semibold ml-2">Riwayat Transaksi Agen Pulsa</h1>
                </div>
                <div></div>
            </header>

            <!-- Area Konten -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <div class="bg-white p-8 rounded-lg shadow-md w-full mx-auto">
                        <h2 class="text-xl font-semibold mb-4">Riwayat Transaksi Saldo Agen Pulsa</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Transaksi</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pemasukan</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pengeluaran</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Data akan diisi oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

        // Helper untuk mengirim data ke Google Script
        async function sendDataToSheet(action, payload, sheetName) {
            const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify({ action, payload, sheetName }) });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');
            const salesArrow = document.getElementById('sales-arrow');

            const tableBody = document.getElementById('history-table-body');

            // 1. Fungsi untuk toggle sidebar mobile
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            // 2. Fungsi untuk dropdown menu "Input Penjualan"
            salesMenuBtn.addEventListener('click', () => {
                salesArrow.classList.toggle('rotate-180');
                if (salesSubmenu.style.maxHeight) {
                    salesSubmenu.style.maxHeight = null;
                } else {
                    salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
                }
            });

            // 3. Buka dropdown menu "Input Penjualan" secara default
            salesArrow.classList.add('rotate-180');
            salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";

            // 4. Fungsi untuk memuat dan menampilkan riwayat transaksi Agen Pulsa
            function loadAgenPulsaHistory() {
                tableBody.innerHTML = ''; // Kosongkan tabel

                const transaksiPulsa = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                const pelangganAkrab = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                let combinedHistory = [];

                // --- PENGELUARAN ---
                // Filter dan format transaksi pulsa (modal dari Agen Pulsa)
                const pulsaExpenses = transaksiPulsa
                    .filter(tx => tx.sumber_modal === 'Agen Pulsa')
                    .map(tx => ({
                        id: tx.id,
                        tanggal: new Date(tx.tanggal),
                        keterangan: `Modal Pulsa ${tx.nama_pulsa} ke ${tx.nomor}`,
                        pemasukan: 0,
                        pengeluaran: tx.modal || 0
                    }));

                // Filter dan format transaksi paket akrab (modal dari Agen Pulsa)
                const akrabExpenses = pelangganAkrab
                    .filter(p => p.sumberModal === 'Agen Pulsa')
                    .map(p => ({
                        id: p.id,
                        tanggal: new Date(p.tanggalTambah),
                        keterangan: `Modal Paket Akrab untuk ${p.nama} (${p.noHp})`,
                        pemasukan: 0,
                        pengeluaran: p.modal || 0
                    }));

                // --- PEMASUKAN ---
                // Filter dan format transaksi pulsa (pembayaran via Agen Pulsa)
                const pulsaIncome = transaksiPulsa
                    .filter(tx => tx.pembayaran === 'Agen Pulsa')
                    .map(tx => ({
                        id: tx.id,
                        tanggal: new Date(tx.tanggal),
                        keterangan: `Pembayaran Pulsa ${tx.nama_pulsa} (${tx.nomor})`,
                        pemasukan: tx.harga || 0,
                        pengeluaran: 0
                    }));

                // Filter dan format transaksi paket akrab (pembayaran via Agen Pulsa)
                const akrabIncome = pelangganAkrab
                    .filter(p => p.metodePembayaran === 'Agen Pulsa')
                    .map(p => ({
                        id: p.id,
                        tanggal: new Date(p.tanggalTambah),
                        keterangan: `Pembayaran Paket Akrab ${p.nama} (${p.noHp})`,
                        pemasukan: p.harga || 0,
                        pengeluaran: 0
                    }));

                // Gabungkan dan urutkan berdasarkan tanggal terbaru
                combinedHistory = [...pulsaExpenses, ...akrabExpenses, ...pulsaIncome, ...akrabIncome];
                combinedHistory.sort((a, b) => b.tanggal - a.tanggal);

                // Fungsi helper untuk format Rupiah
                const formatToRupiah = (number) => {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
                };

                if (combinedHistory.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Tidak ada riwayat transaksi menggunakan Saldo Agen Pulsa.</td></tr>`;
                    return;
                }

                // Tampilkan data ke tabel
                combinedHistory.forEach(item => {
                    const row = document.createElement('tr');
                    const tanggalFormatted = item.tanggal.toLocaleString('id-ID', {
                        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    const pemasukanFormatted = item.pemasukan > 0 ? formatToRupiah(item.pemasukan) : '-';
                    const pengeluaranFormatted = item.pengeluaran > 0 ? formatToRupiah(item.pengeluaran) : '-';

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tanggalFormatted}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.keterangan}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-medium">${pemasukanFormatted}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-medium">${pengeluaranFormatted}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // 5. Fungsi untuk memuat data awal dari semua sheet yang relevan
            async function loadInitialData() {
                try {
                    // Muat data dari sheet 'pulsa' (jika belum ada)
                    if (!localStorage.getItem('transaksiPulsa')) {
                        const resultPulsa = await sendDataToSheet('read', {}, 'pulsa');
                        if (resultPulsa.status === 'success') {
                             const normalizedData = resultPulsa.data.map(tx => ({
                                ...tx, modal: tx.modal || tx.Modal || 0, harga: tx.harga || tx.Harga || 0
                            }));
                            localStorage.setItem('transaksiPulsa', JSON.stringify(normalizedData));
                        } else { console.error('Gagal memuat data pulsa'); }
                    }

                    // Muat data dari sheet 'paket_akrab' (jika belum ada)
                    if (!localStorage.getItem('pelangganAkrab')) {
                        const resultAkrab = await sendDataToSheet('read', {}, 'paket_akrab');
                        if (resultAkrab.status === 'success') {
                            const mappedData = resultAkrab.data.map(item => ({
                                id: item.id, tanggalTambah: item.tanggal_ditambahkan, nama: item.nama, noHp: item.nomor, 
                                masaAktif: item['masa aktif'], 
                                modal: item.modal || item.Modal || 0, 
                                harga: item.harga || item.Harga || 0, 
                                metodePembayaran: item.metode_pembayaran, sumberModal: item['sumber modal'], akunPengelola: item.link_akun, noEwalletPengelola: item.no_wallet
                            }));
                            localStorage.setItem('pelangganAkrab', JSON.stringify(mappedData));
                        } else { console.error('Gagal memuat data paket_akrab'); }
                    }

                } catch (error) {
                    console.error('Gagal memuat data awal:', error);
                    alert('Gagal memuat sebagian data dari server. Data yang ditampilkan mungkin tidak lengkap.');
                } finally {
                    // Setelah semua data dimuat (atau gagal), render tabel
                    loadAgenPulsaHistory();
                }
            }

            // Panggil fungsi-fungsi inisialisasi
            loadInitialData();
        });
    </script>

</body>
</html>
