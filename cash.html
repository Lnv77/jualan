            <nav class="mt-6">

                <a href="riwayat.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">

                    Riwayat Transaksi
                </a>
                <a href="keuangan.html" class="flex items-center px-4 py-3 bg-gray-700 text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0H8m11 11v-1a2 2 0 00-2-2H7a2 2 0 00-2 2v1m14 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1m14 0h1v-1a2 2 0 00-2-2h-1.333a2 2 0 00-1.334 2.25V17m0 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1"/></svg>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5 5.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />

                <a href="index.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">

                    Manajemen Wifi

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-btn" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <h1 id="header-title" class="text-xl font-semibold ml-2">Riwayat Transaksi - Cash</h1>
                </div>
                 <a href="keuangan.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">‚Üê Kembali ke Keuangan</a>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <!-- Balance Display -->
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h2 class="text-lg font-semibold text-gray-700">Saldo Akhir Cash</h2>
                        <p id="final-balance" class="text-3xl font-bold text-gray-900 mt-2">Memuat...</p>
                    </div>

                    <!-- History Table -->
                    <div class="bg-white p-8 rounded-lg shadow-md w-full mx-auto">
                        <h2 class="text-xl font-semibold mb-4">Detail Riwayat</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Pemasukan</th>
                                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Pengeluaran</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Rows will be inserted here by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

        // ===================================================================================
        // !! UBAH VARIABEL INI SESUAI HALAMANNYA !!
        // Untuk dana.html, ganti menjadi "DANA"
        // Untuk gopay.html, ganti menjadi "GoPay", dst.
        const BALANCE_NAME = "Cash";
        // ===================================================================================

        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            menuBtn.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

            const formatToRupiahDisplay = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify({ action, payload, sheetName }) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            }

            async function loadAndDisplayHistory() {
                const tableBody = document.getElementById('history-table-body');
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Memuat data riwayat...</td></tr>`;

                try {
                    await loadInitialData();

                    const transaksiPulsa = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                    const pelangganAkrab = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                    const dataTopup = JSON.parse(localStorage.getItem('dataTopup')) || [];

                    let combinedHistory = [];
                    let finalBalance = 0;

                    transaksiPulsa.forEach(tx => {
                        const modal = tx.modal || 0;
                        const harga = tx.harga || 0;
                        if (tx.sumber_modal === BALANCE_NAME) {
                            finalBalance -= modal;
                            combinedHistory.push({ tanggal: new Date(tx.tanggal), jenis: 'Pulsa', keterangan: `Modal untuk ${tx.nama_pulsa} (${tx.nomor})`, pemasukan: 0, pengeluaran: modal });
                        }
                        if (tx.pembayaran === BALANCE_NAME) {
                            finalBalance += harga;
                            combinedHistory.push({ tanggal: new Date(tx.tanggal), jenis: 'Pulsa', keterangan: `Penjualan ${tx.nama_pulsa} (${tx.nomor})`, pemasukan: harga, pengeluaran: 0 });
                        }
                    });

                    pelangganAkrab.forEach(p => {
                        const modal = p.modal || 0;
                        const harga = p.harga || 0;
                        if (p.sumberModal === BALANCE_NAME) {
                            finalBalance -= modal;
                            combinedHistory.push({ tanggal: new Date(p.tanggalTambah), jenis: 'Paket Akrab', keterangan: `Modal untuk ${p.nama} (${p.noHp})`, pemasukan: 0, pengeluaran: modal });
                        }
                        if (p.metodePembayaran === BALANCE_NAME) {
                            finalBalance += harga;
                            combinedHistory.push({ tanggal: new Date(p.tanggalTambah), jenis: 'Paket Akrab', keterangan: `Pembayaran dari ${p.nama} (${p.noHp})`, pemasukan: harga, pengeluaran: 0 });
                        }
                    });

                    dataTopup.forEach(topup => {
                        const modal = topup.modal || 0;
                        const biayaAdmin = topup.biaya_admin || 0;
                        const totalPengeluaran = modal + biayaAdmin;
                        if (topup.sumber_modal === BALANCE_NAME) {
                            finalBalance -= totalPengeluaran;
                            combinedHistory.push({ tanggal: new Date(topup.tanggal), jenis: 'Top Up', keterangan: topup.keterangan || `Top up ke ${topup.tujuan_saldo}`, pemasukan: 0, pengeluaran: totalPengeluaran });
                        }
                        if (topup.tujuan_saldo === BALANCE_NAME) {
                            finalBalance += modal;
                            combinedHistory.push({ tanggal: new Date(topup.tanggal), jenis: 'Top Up', keterangan: topup.keterangan || `Top up dari ${topup.sumber_modal}`, pemasukan: modal, pengeluaran: 0 });
                        }
                    });

                    combinedHistory.sort((a, b) => b.tanggal - a.tanggal);

                    tableBody.innerHTML = '';
                    if (combinedHistory.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Tidak ada riwayat transaksi untuk ${BALANCE_NAME}.</td></tr>`;
                    } else {
                        combinedHistory.forEach(item => {
                            const row = document.createElement('tr');
                            const tanggalFormatted = item.tanggal.toLocaleString('id-ID', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${tanggalFormatted}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.jenis}</td>
                                <td class="px-6 py-4 text-sm text-gray-500">${item.keterangan}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 text-right">${item.pemasukan > 0 ? formatToRupiahDisplay(item.pemasukan) : '-'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 text-right">${item.pengeluaran > 0 ? formatToRupiahDisplay(item.pengeluaran) : '-'}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }

                    document.getElementById('final-balance').textContent = formatToRupiahDisplay(finalBalance);

                } catch (error) {
                    console.error("Gagal memuat riwayat:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Gagal memuat data. Coba lagi.</td></tr>`;
                    document.getElementById('final-balance').textContent = 'Error';
                }
            }

            async function loadInitialData() {
                const dataToLoad = [
                    { key: 'transaksiPulsa', sheet: 'pulsa' },
                    { key: 'pelangganAkrab', sheet: 'paket_akrab' },
                    { key: 'dataTopup', sheet: 'topup' }
                ];
                for (const item of dataToLoad) {
                    if (!localStorage.getItem(item.key)) {
                        try {
                            const result = await sendDataToSheet('read', {}, item.sheet);
                            if (result.status === 'success' && Array.isArray(result.data)) {
                                localStorage.setItem(item.key, JSON.stringify(result.data));
                            } else {
                                localStorage.setItem(item.key, JSON.stringify([]));
                            }
                        } catch (e) {
                            console.error(`Gagal memuat data untuk ${item.key}:`, e);
                            localStorage.setItem(item.key, JSON.stringify([]));
                        }
                    }
                }
            }

            loadAndDisplayHistory();
        });
    </script>
</body>
