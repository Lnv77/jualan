<body class="bg-gray-100">

            </div>
            <nav class="mt-6">

                    <button id="sales-menu-btn" class="w-full flex justify-between items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="sales-submenu" class="overflow-hidden max-h-0 bg-gray-700 transition-all duration-500 ease-in-out">
                        <a href="pulsa.html" class="block px-4 py-3 pl-12 text-sm bg-gray-700 text-white">Pulsa</a>
                        <a href="akrab.html" class="block px-4 py-3 pl-12 text-sm text-gray-300 hover:bg-gray-600 hover:text-white">Paket Akrab</a>
                    </div>
                </div>
                <a href="barang.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    <span>Data Produk Pulsa</span>

                <a href="riwayat.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Riwayat Transaksi
                </a>
                <a href="keuangan.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0H8m11 11v-1a2 2 0 00-2-2H7a2 2 0 00-2 2v1m14 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1m14 0h1v-1a2 2 0 00-2-2h-1.333a2 2 0 00-1.334 2.25V17m0 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1"/>
                    </svg>

                <a href="pengeluaran.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5 5.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                    </svg>
                    <span>Pengeluaran</span>
                </a>
                <a href="hutang.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    <span>Hutang</span>
                </a>
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071a10 10 0 0114.142 0M1.394 9.393a15 15 0 0121.212 0"/>
                    </svg>
                    Manajemen Wifi
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-btn" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <h1 id="header-title" class="text-xl font-semibold ml-2">Riwayat Hutang (Piutang)</h1>
                </div>
                <div></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Total Hutang Pelanggan (Piutang)</h2>
                        <p class="text-3xl font-bold text-indigo-600" id="final-balance">Memuat...</p>
                    </div>
                    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-6xl mx-auto">
                        <h2 class="text-xl font-semibold mb-4">Riwayat Transaksi Hutang</h2>
                        <div class="overflow-x-auto hidden md:block">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis Transaksi</th>
                                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pemasukan (Rp)</th>
                                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pengeluaran (Rp)</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Data akan dimuat di sini oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Tampilan Card Mobile -->
                        <div id="history-card-body" class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:hidden">
                            <!-- Kartu data akan diisi oleh JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');
            const salesArrow = document.getElementById('sales-arrow');

            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            salesMenuBtn.addEventListener('click', () => {
                salesArrow.classList.toggle('rotate-180');
                if (salesSubmenu.style.maxHeight) {
                    salesSubmenu.style.maxHeight = null;
                } else {
                    salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
                }
            });

            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';
            const BALANCE_NAME = 'Hutang'; // Nama saldo yang akan dilacak

            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action, payload, sheetName: sheetName })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            function formatToRupiahDisplay(amount) {
                return `Rp ${amount.toLocaleString('id-ID')}`;
            }

            async function loadAndDisplayHistory() {
                const tableBody = document.getElementById('history-table-body');
                const historyCardBody = document.getElementById('history-card-body');
                const finalBalanceEl = document.getElementById('final-balance');
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Memuat data riwayat...</td></tr>`;
                historyCardBody.innerHTML = `<div class="text-center py-4 text-gray-500 col-span-full">Memuat data riwayat...</div>`;
                finalBalanceEl.textContent = 'Memuat...';

                try {
                    // Selalu ambil data terbaru dari Google Sheets secara paralel
                    const [resultPulsa, resultAkrab, resultTopup] = await Promise.all([
                        sendDataToSheet('read', {}, 'pulsa'),
                        sendDataToSheet('read', {}, 'paket_akrab'),
                        sendDataToSheet('read', {}, 'topup')
                    ]);

                    // Proses dan normalisasi data untuk memastikan nama properti konsisten
                    const transaksiPulsa = (resultPulsa.status === 'success' && Array.isArray(resultPulsa.data))
                        ? resultPulsa.data.map(tx => ({ ...tx, modal: tx.modal || 0, harga: tx.harga || 0 }))
                        : [];

                    const pelangganAkrab = (resultAkrab.status === 'success' && Array.isArray(resultAkrab.data))
                        ? resultAkrab.data.map(p => ({
                            ...p,
                            tanggalTambah: p.tanggal_ditambahkan || p.tanggalTambah,
                            noHp: p.nomor || p.noHp,
                            sumberModal: p['sumber modal'] || p.sumberModal,
                            metodePembayaran: p.metode_pembayaran || p.metodePembayaran,
                            modal: p.modal || 0,
                            harga: p.harga || 0
                        }))
                        : [];

                    const dataTopup = (resultTopup.status === 'success' && Array.isArray(resultTopup.data))
                        ? resultTopup.data.map(t => ({ ...t, modal: t.modal || 0, biaya_admin: t.biaya_admin || 0 }))
                        : [];

                    let combinedHistory = [];
                    let finalBalance = 0; // Ini akan melacak total piutang (hutang pelanggan kepada kita)

                    // Transaksi Pulsa (jika pembayaran adalah Hutang, maka menambah piutang)
                    transaksiPulsa.forEach(tx => {
                        const harga = tx.harga;
                        if (tx.pembayaran === BALANCE_NAME) {
                            finalBalance += harga;
                            combinedHistory.push({ tanggal: new Date(tx.tanggal), jenis: 'Pulsa', keterangan: `Penjualan ${tx.nama_pulsa} (${tx.nomor}) - Hutang`, pemasukan: harga, pengeluaran: 0 });
                        }
                    });

                    // Transaksi Paket Akrab (jika metode pembayaran adalah Hutang, maka menambah piutang)
                    pelangganAkrab.forEach(p => {
                        const harga = p.harga;
                        if (p.metodePembayaran === BALANCE_NAME) {
                            finalBalance += harga;
                            combinedHistory.push({ tanggal: new Date(p.tanggalTambah), jenis: 'Paket Akrab', keterangan: `Pembayaran dari ${p.nama} (${p.noHp}) - Hutang`, pemasukan: harga, pengeluaran: 0 });
                        }
                    });

                    // Top Up (jika tujuan saldo adalah Hutang, berarti pelanggan membayar hutangnya, mengurangi piutang)
                    dataTopup.forEach(topup => {
                        const modal = topup.modal;
                        if (topup.tujuan_saldo === BALANCE_NAME) {
                            finalBalance -= modal;
                            combinedHistory.push({ tanggal: new Date(topup.tanggal), jenis: 'Pembayaran Hutang', keterangan: `Pembayaran hutang dari pelanggan: ${topup.keterangan || '-'}`, pemasukan: 0, pengeluaran: modal });
                        }
                    });

                    // Urutkan riwayat berdasarkan tanggal terbaru
                    combinedHistory.sort((a, b) => b.tanggal - a.tanggal);

                    tableBody.innerHTML = '';
                    historyCardBody.innerHTML = '';

                    if (combinedHistory.length === 0) {
                        const message = 'Belum ada riwayat transaksi hutang.';
                        tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">${message}</td></tr>`;
                        historyCardBody.innerHTML = `<div class="text-center py-4 text-gray-500 col-span-full">${message}</div>`;
                    } else {
                        combinedHistory.forEach(item => {
                            const tanggalFormatted = item.tanggal.toLocaleString('id-ID', {
                                day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                            });

                            // Untuk Tabel Desktop
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">${tanggalFormatted}</td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${item.jenis}</td>
                                <td class="px-4 py-4 text-sm text-gray-500">${item.keterangan}</td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-green-600">${formatToRupiahDisplay(item.pemasukan)}</td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-red-600">${formatToRupiahDisplay(item.pengeluaran)}</td>
                            `;
                            tableBody.appendChild(row);

                            // Untuk Tampilan Card Mobile
                            const card = document.createElement('div');
                            card.className = 'bg-white border border-gray-200 rounded-lg shadow-sm p-4 space-y-2';
                            card.innerHTML = `
                                <div class="flex justify-between items-start">
                                    <span class="font-bold text-gray-800">${item.jenis}</span>
                                    <span class="text-xs text-gray-500">${tanggalFormatted}</span>
                                </div>
                                <p class="text-sm text-gray-600">${item.keterangan}</p>
                                <div class="pt-2 border-t border-gray-100 flex justify-between items-center">
                                    <span class="text-lg font-semibold ${item.pemasukan > 0 ? 'text-green-600' : 'text-red-600'}">
                                        ${item.pemasukan > 0 ? formatToRupiahDisplay(item.pemasukan) : formatToRupiahDisplay(item.pengeluaran)}
                                    </span>
                                </div>
                            `;
                            historyCardBody.appendChild(card);
                        });
                    }

                    finalBalanceEl.textContent = formatToRupiahDisplay(finalBalance);

                } catch (error) {
                    console.error("Gagal memuat riwayat:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Gagal memuat data. Coba lagi.</td></tr>`;
                    historyCardBody.innerHTML = `<div class="text-center py-4 text-red-500 col-span-full">Gagal memuat data. Coba lagi.</div>`;
                    finalBalanceEl.textContent = 'Error';
                }
            }

            loadAndDisplayHistory();
        });
    </script>
</body>
