<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom scrollbar (optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex-shrink-0">
            <!-- Logo / Judul Sidebar -->
            <div class="p-4 text-2xl font-bold text-center border-b border-gray-700">
                <a href="index.html">Admin Panel</a>
            </div>

            <!-- Menu Navigasi -->
            <nav class="mt-6">
                <!-- Menu Input Penjualan Dropdown -->
                <div>
                    <button id="sales-menu-btn" class="w-full flex justify-between items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none">
                        <span class="flex items-center">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            <span>Input Penjualan</span>
                        </span>
                        <svg id="sales-arrow" class="h-5 w-5 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Submenu -->
                    <div id="sales-submenu" class="overflow-hidden max-h-0 bg-gray-700 transition-all duration-500 ease-in-out">
                        <a href="pulsa.html" class="block px-4 py-3 pl-12 text-sm text-gray-300 hover:bg-gray-600 hover:text-white">Pulsa</a>
                        <a href="akrab.html" class="block px-4 py-3 pl-12 text-sm text-gray-300 hover:bg-gray-600 hover:text-white">Paket Akrab</a>
                    </div>
                </div>

                <!-- Menu Data -->
                <a href="barang.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 4.036 4 9 4 4.964 0 9-1.79 9-4V7c0-2.21-4.036-4-9-4-4.964 0-9 1.79-9 4z" />
                    </svg>
                    <span>Data Produk Pulsa</span>
                </a>

                <a href="riwayat.html" class="flex items-center px-4 py-3 bg-gray-700 text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Riwayat Transaksi
                </a>

                <a href="keuangan.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0H8m11 11v-1a2 2 0 00-2-2H7a2 2 0 00-2 2v1m14 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1m14 0h1v-1a2 2 0 00-2-2h-1.333a2 2 0 00-1.334 2.25V17m0 0v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1"/>
                    </svg>
                    Keuangan
                </a>
                <a href="index.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071a10 10 0 0114.142 0M1.394 9.393a15 15 0 0121.212 0"/>
                    </svg>
                    Manajemen Wifi
                </a>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header Konten -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <!-- Tombol Hamburger (hanya tampil di mobile) -->
                <div class="flex items-center">
                    <button id="menu-btn" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold ml-2">Riwayat Transaksi</h1>
                </div>

                <!-- Filter dan Tombol Refresh -->
                <div class="flex items-center space-x-4">
                    <select id="filter-jenis" class="rounded-md border-gray-300 text-sm">
                        <option value="">Semua Jenis</option>
                        <option value="Pulsa">Pulsa</option>
                        <option value="Paket Akrab">Paket Akrab</option>
                    </select>
                    <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </header>

            <!-- Area Konten -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <!-- Summary Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800">Total Transaksi</h3>
                            <p id="total-transactions" class="text-2xl font-bold text-blue-600">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800">Total Modal</h3>
                            <p id="total-modal" class="text-2xl font-bold text-red-600">Rp 0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800">Total Penjualan</h3>
                            <p id="total-penjualan" class="text-2xl font-bold text-green-600">Rp 0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800">Total Laba</h3>
                            <p id="total-laba" class="text-2xl font-bold text-purple-600">Rp 0</p>
                        </div>
                    </div>

                    <!-- Tabel Transaksi -->
                    <div class="bg-white p-8 rounded-lg shadow-md w-full mx-auto">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modal</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Jual</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Laba</th>
                                    </tr>
                                </thead>
                                <tbody id="transaction-history-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Data transaksi akan dimuat di sini oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');
            const salesArrow = document.getElementById('sales-arrow');
            const transactionTableBody = document.getElementById('transaction-history-body');
            const refreshBtn = document.getElementById('refresh-btn');
            const filterJenis = document.getElementById('filter-jenis');
            
            // Summary elements
            const totalTransactionsEl = document.getElementById('total-transactions');
            const totalModalEl = document.getElementById('total-modal');
            const totalPenjualanEl = document.getElementById('total-penjualan');
            const totalLabaEl = document.getElementById('total-laba');
            
            // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

            let allTransactions = []; // Menyimpan semua transaksi untuk filtering

            // Fungsionalitas toggle sidebar untuk mobile
            if (menuBtn && sidebar) {
                menuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                });
            }

            // Fungsionalitas dropdown menu "Input Penjualan"
            if (salesMenuBtn && salesSubmenu && salesArrow) {
                salesMenuBtn.addEventListener('click', () => {
                    salesArrow.classList.toggle('rotate-180');
                    if (salesSubmenu.style.maxHeight) {
                        salesSubmenu.style.maxHeight = null;
                    } else {
                        salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
                    }
                });

                // Selalu buka dropdown "Input Penjualan" saat halaman dimuat
                salesArrow.classList.add('rotate-180');
                salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
            }

            // Helper untuk mengirim data ke Google Script
            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action, payload, sheetName: sheetName })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            // Fungsi untuk menormalkan data pulsa dari Google Sheet
            function normalizePulsaData(pulsaData) {
                if (!Array.isArray(pulsaData)) return [];
                
                return pulsaData.map(tx => {
                    // Pastikan modal dan harga adalah angka
                    const modal = Number(tx.modal || tx.Modal || 0);
                    const harga = Number(tx.harga || tx.Harga || tx['Harga Jual'] || 0);
                    
                    return {
                        tanggal: tx.tanggal || tx.Tanggal,
                        jenis: 'Pulsa',
                        keterangan: `${tx.nama_pulsa || tx['Nama Pulsa'] || 'Unknown'} (${tx.nomor || tx.Nomor || tx['No. HP'] || 'No Number'})`,
                        modal: modal,
                        harga_jual: harga,
                        laba: harga - modal
                    };
                });
            }

            // Fungsi untuk mengambil data pulsa dari localStorage DAN Google Sheet
            async function fetchPulsaTransactions() {
                let pulsaData = [];
                
                try {
                    // 1. Coba ambil dari localStorage dulu (lebih cepat)
                    const localData = JSON.parse(localStorage.getItem('transaksiPulsa')) || [];
                    if (localData.length > 0) {
                        console.log('Data pulsa ditemukan di localStorage:', localData.length, 'transaksi');
                        pulsaData = [...localData];
                    }

                    // 2. Juga coba ambil dari Google Sheet untuk sinkronisasi
                    try {
                        const result = await sendDataToSheet('read', {}, 'pulsa');
                        if (result.status === 'success' && Array.isArray(result.data) && result.data.length > 0) {
                            console.log('Data pulsa ditemukan di Google Sheet:', result.data.length, 'transaksi');
                            
                            // Gabungkan data dari localStorage dan Google Sheet, hapus duplikat berdasarkan ID
                            const sheetData = result.data;
                            const allData = [...pulsaData];
                            
                            sheetData.forEach(sheetTx => {
                                const exists = allData.find(localTx => localTx.id == sheetTx.id);
                                if (!exists) {
                                    allData.push(sheetTx);
                                }
                            });
                            
                            pulsaData = allData;
                            
                            // Update localStorage dengan data terbaru
                            localStorage.setItem('transaksiPulsa', JSON.stringify(pulsaData));
                        }
                    } catch (sheetError) {
                        console.log('Tidak dapat mengambil data dari Google Sheet, menggunakan data lokal saja');
                    }
                } catch (error) {
                    console.error('Error fetching pulsa transactions:', error);
                }

                return normalizePulsaData(pulsaData);
            }

            // Fungsi untuk mengambil data Paket Akrab dari localStorage
            function getAkrabTransactions() {
                const pelangganList = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
                return pelangganList.map(p => ({
                    tanggal: p.tanggalTambah,
                    jenis: 'Paket Akrab',
                    keterangan: `${p.nama} (${p.noHp})`,
                    modal: Number(p.modal || 0),
                    harga_jual: Number(p.harga || 0),
                    laba: Number(p.harga || 0) - Number(p.modal || 0)
                }));
            }

            // Fungsi untuk menghitung dan menampilkan summary
            function updateSummary(transactions) {
                const totalTransactions = transactions.length;
                const totalModal = transactions.reduce((sum, tx) => sum + (tx.modal || 0), 0);
                const totalPenjualan = transactions.reduce((sum, tx) => sum + (tx.harga_jual || 0), 0);
                const totalLaba = transactions.reduce((sum, tx) => sum + (tx.laba || 0), 0);

                const formatCurrency = (number) => new Intl.NumberFormat('id-ID', { 
                    style: 'currency', 
                    currency: 'IDR', 
                    minimumFractionDigits: 0 
                }).format(number);

                totalTransactionsEl.textContent = totalTransactions;
                totalModalEl.textContent = formatCurrency(totalModal);
                totalPenjualanEl.textContent = formatCurrency(totalPenjualan);
                totalLabaEl.textContent = formatCurrency(totalLaba);
            }

            // Fungsi untuk merender baris tabel
            function renderTransactionTable(transactions) {
                if (!transactionTableBody) return;

                transactionTableBody.innerHTML = '';
                
                if (transactions.length === 0) {
                    transactionTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Tidak ada data transaksi.</td></tr>`;
                    updateSummary([]);
                    return;
                }

                transactions.forEach(tx => {
                    const row = document.createElement('tr');

                    const formatCurrency = (number) => new Intl.NumberFormat('id-ID', { 
                        style: 'currency', 
                        currency: 'IDR', 
                        minimumFractionDigits: 0 
                    }).format(number || 0);
                    
                    const formatDate = (dateString) => {
                        try {
                            return new Date(dateString).toLocaleString('id-ID', {
                                year: 'numeric', month: 'short', day: 'numeric',
                                hour: '2-digit', minute: '2-digit'
                            });
                        } catch {
                            return dateString || 'Tanggal tidak valid';
                        }
                    };

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(tx.tanggal)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${tx.jenis === 'Pulsa' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                ${tx.jenis || ''}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tx.keterangan || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatCurrency(tx.modal)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatCurrency(tx.harga_jual)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${tx.laba >= 0 ? 'text-green-600' : 'text-red-600'}">${formatCurrency(tx.laba)}</td>
                    `;
                    transactionTableBody.appendChild(row);
                });

                updateSummary(transactions);
            }

            // Fungsi untuk memfilter transaksi berdasarkan jenis
            function filterTransactions() {
                const selectedJenis = filterJenis.value;
                let filteredTransactions = allTransactions;

                if (selectedJenis) {
                    filteredTransactions = allTransactions.filter(tx => tx.jenis === selectedJenis);
                }

                renderTransactionTable(filteredTransactions);
            }

            // Fungsi utama untuk memuat semua transaksi
            async function loadAllTransactions() {
                if (!transactionTableBody) return;

                transactionTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Memuat data transaksi...</td></tr>`;
                
                // Update tombol refresh state
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memuat...';

                try {
                    // Ambil data dari kedua sumber
                    const [pulsaTransactions, akrabTransactions] = await Promise.all([
                        fetchPulsaTransactions(),
                        getAkrabTransactions()
                    ]);

                    console.log('Data pulsa:', pulsaTransactions.length);
                    console.log('Data akrab:', akrabTransactions.length);

                    // Gabungkan kedua array data
                    allTransactions = [...pulsaTransactions, ...akrabTransactions];

                    // Urutkan semua transaksi berdasarkan tanggal (terbaru dulu)
                    allTransactions.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

                    console.log('Total transaksi:', allTransactions.length);

                    // Render tabel dengan filter yang aktif
                    filterTransactions();

                } catch (error) {
                    console.error('Gagal memuat semua transaksi:', error);
                    transactionTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Gagal memuat data. Periksa koneksi atau hubungi administrator.</td></tr>`;
                    updateSummary([]);
                } finally {
                    // Kembalikan tombol refresh ke keadaan normal
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>Refresh';
                }
            }

            // Event listeners
            refreshBtn.addEventListener('click', loadAllTransactions);
            filterJenis.addEventListener('change', filterTransactions);

            // Panggil fungsi untuk memuat data saat halaman dibuka
            loadAllTransactions();
        });
    </script>

</body>
</html>
